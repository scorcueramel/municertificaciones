<div class="global__container">
  <div class="container-xl px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto ">
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1 pb-5">
            <div class="row">
              <img src="./assets/img/illustrations/LOGO-AZUL-HORIZONTAL.png" class="logo">
            </div>
            <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
              <img src="./assets/img/illustrations/login1.svg" class="image">
            </div>
          </div>
        </div>
        <div class="col-lg-6 mt-4">
          <div class="card2 card border-0 px-4 py-5">
            <div class="row px-3 mb-4">
              <h5 class="or text-center">Sistema de Numeraciones</h5>
            </div>
            <form #formLogin="ngForm">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Nombre de usuario <small class="text-danger">*</small></h6>
                </label>
                <input class="mb-4" type="text" name="username" placeholder="Nombre de usuario" autocomplete="off"
                  [(ngModel)]="usuario.username" #username="ngModel" required>
                <small class="errormessage1 text-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
                  <div *ngIf="username.errors?.['required']">
                    Debes ingresar un nombre de usuario
                  </div>
                </small>
              </div>
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Constrase単a <small class="text-danger">*</small></h6>
                </label>
                <input type="password" name="pass" placeholder="Contrase単a" autocomplete="off"
                  [(ngModel)]="usuario.pass" #pass="ngModel" required>
                <small class="errormessage2 text-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">
                  <div *ngIf="pass.errors?.['required']">
                    Debes ingresar una contrase単a.
                  </div>
                </small>
              </div>
              <div class="row px-3 mb-4 mt-3">
                <a href="#" class="ml-auto mb-0 text-sm">多Olvidaste tu Clave?</a>
              </div>
              <div class="row mb-3 px-3">
                <button type="submit" class="btn btn-blue text-center" (click)="login();"
                  [disabled]="!formLogin.valid">Iniciar Sesion</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="bg-blue py-4">
        <div class="row px-3">
          <small class="ml-4 ml-sm-5 mb-2">Municipalidad de Santiago de Surco &copy; 2023.</small>
        </div>
      </div>
    </div>
  </div>
</div>
