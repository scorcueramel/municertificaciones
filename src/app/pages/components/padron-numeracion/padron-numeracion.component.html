<div class="row">
  <div class="col-lg-12 mb-4 order-0">
    <div class="card border-0">
      <div class="d-flex align-items-end row">
        <div class="col-sm-8">
          <div class="card-body">
            <h5 class="card-title text-primary"><span class="text-muted fw-light">Padron de</span> Numeración</h5>
            <p class="mb-4">
              <span class="fw-bold">Generación y Consultas </span> de Padron de Numeración
            </p>
          </div>
        </div>
        <div class="col-sm-4 text-end text-sm-left">
          <div class="card-body pb-0 px-0 px-md-4">
            <img src="../assets/img/illustrations/padron-numeracion.svg" height="140" alt="View Badge User"
              data-app-dark-img="illustrations/padron-numeracion.svg"
              data-app-light-img="illustrations/padron-numeracion.svg" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mb-4">
  <!-- Dismissible Alerts -->
  <div class="col-md">
    <!-- Form controls -->
    <div class="col-md-12">
      <div class="card mb-4 border-0">
        <!-- <h5 class="card-header">Consultar Maestra de Vías</h5> -->
        <div class="card-body">
          <form class="card__form">
            <div class="card__fieldset">
              <h2 class="card__fieldset__title">Habilitación Urbana</h2>
              <div class="row p-2">
                <div class="col-md-2">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" id="cod_hab_urb" name="CHRCURCODIGO"
                      placeholder="Código" maxlength="3">
                    <label for="cod_hab_urb" class="form__label__hu">Código</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" id="nom_hab_urb" name="VCHCURDESCRIPCION"
                      placeholder="Nombre de Habilitación" maxlength="60" oninput="this.value = this.value.toUpperCase()">
                    <label for="nom_hab_urb">Nombre de Habilitación</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-floating">
                    <select class="form-select shadow-none" id="tipo_hab_urb" aria-label="(TODOS)" name="VCHTCUDESCRIPCION"
                     >
                      <option selected value="">(TODOS)</option>
                      <option ></option>
                    </select>
                    <label for="tipo_hab_urb">Tipo</label>
                  </div>
                </div>
              </div>
              <div class="row p-2 d-flex justify-content-between">
                <div class="col-md-2">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" id="mz_hu" name="CHRCURCODIGO"
                      placeholder="Mz." maxlength="4">
                    <label for="mz_hu" class="form__label__hu">Mz.</label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" id="lote_hu" name="VCHCURDESCRIPCION"
                      placeholder="Lte." maxlength="5" oninput="this.value = this.value.toUpperCase()">
                    <label for="lote_hu">Lte.</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" id="cod_lte_catastral" name="VCHCURDESCRIPCION"
                      placeholder="Código Lte. Catastral" maxlength="20" oninput="this.value = this.value.toUpperCase()">
                    <label for="cod_lte_catastral">Código Lte. Catastral</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card__fieldset mt-4">
              <h2 class="card__fieldset__title card__title__via">Vía</h2>
              <div class="row p-2">
                <div class="col-md-2">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" id="cod_via" name="INTTVICODIGO"
                      placeholder="Código" maxlength="4">
                    <label for="cod_hvia" class="form__label__via">Código</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control shadow-none" id="nom_via" name="VCHVIADESCRIPCION"
                      aria-label="(TODOS)" placeholder="Nombre de Vía" maxlength="60" oninput="this.value = this.value.toUpperCase()">
                    <label for="nom_via">Nombre de Vía</label>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-floating">
                    <select class="form-select shadow-none" id="tipo_via" aria-label="" name="VCHTVIDESCRIPCION"
                     >
                      <option selected value="">(TODOS)</option>
                      <option ></option>
                    </select>
                    <label for="tipo_via">Tipo</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-2 d-flex justify-content-end">
              <div class="col-md-auto px-2 card__button__clear__content">
                <button type="button" class="btn btn-light my-3 card__button__clear" (click)="limpiarBusqueda();">
                  <i class='bx bxs-eraser'></i>&nbsp; Limpiar Búsqueda
                </button>
              </div>
              <div class="col-md-auto px-2 card__button__search__content">
                <button type="button" class="btn btn-primary my-3 card__button__search" #formButtonSearch>
                  <i class='bx bx-search-alt'></i>&nbsp; Búscar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--/ Dismissible Alerts -->
</div>
