<!-- Bootstrap Table with Header - Footer -->
<div class="card border-0 shadow p-3 mb-5 bg-body-tertiary rounded">
  <h5 class="card-header">
    <div class="row">
      <div class="col-md-3 mt-3">
        {{ tituloTabla }}
      </div>

      <div class="col-md-6 mt-3">
        <div class="input-group input-group-merge" *ngIf="cuerpoTabla.length > 10">
          <span class="input-group-text" id="basic-addon-search31"><i class="bx bx-search"></i></span>
          <input type="text" class="form-control" placeholder="BÃºscar Sobre Tus Resultados." placement="top"
          ngbTooltip="Busca sobre tus resultados!" [(ngModel)]="searchText"
          oninput="this.value = this.value.toUpperCase()" />
          <button class="btn btn-danger" data-bs-toggle="tooltip" title="Limpiar filtro" (click)="limpiarFiltro();"
          placement="right" ngbTooltip="Limpiar filtro"><i class='bx bxs-eraser'></i></button>
        </div>
      </div>
      <div class="col-md-3 d-flex justify-content-end">
        <button type="button" class="btn btn-success my-3 mx-3 card__button__export" #formButtonExport (click)="exportarExcel();">
          <img src="./assets/img/icons/export_excel.svg" width="19px">&nbsp; Exportar
        </button>
      </div>
    </div>
  </h5>
  <div class="table-responsive text-nowrap tabla">
    <table class="table table-hover" id="table_hu" #tableHu>
      <thead>
        <tr>
          <th *ngFor="let cabecera of cabecerasYfooterTabla">{{ cabecera }}</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let cuerpo of cuerpoTabla | buscadorHu : searchText">
          <td>{{ cuerpo.CHRCURCODIGO }}</td>
          <td>{{ cuerpo.VCHTCUDESCRIPCION }}</td>
          <td>{{ cuerpo.VCHCURDESCRIPCION1 }}</td>
          <td>{{ cuerpo.CHRCURESTADO }}</td>
        </tr>
      </tbody>
      <tfoot class="table-border-bottom-0">
        <tr>
          <th *ngFor="let footer of cabecerasYfooterTabla">{{ footer }}</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<!-- Bootstrap Table with Header - Footer -->
